<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”‘ Signup Form ðŸ”‘</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post" id="testForm">
        <h1>Let's do this!</h1>
        <div class="main-container">
            <div class="container">
                <div class="input-label">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="firstName" placeholder="John">
                </div>
                <div class="input-label">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="userEmail" placeholder="jonhdoe@example.com" >
                </div>
                <div class="input-label">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="userPassword"
                    onkeyup="check();" >
                </div>
            </div>
            <div class="container">
                <div class="input-label">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="lastName" placeholder="Doe" >
                </div>
                <div class="input-label">
                    <label for="telephone">PHONE NUMBER</label>
                    <input type="tel" id="telephone" name="userTelephone" placeholder="+62123456789" >
                </div>
                <div class="input-label">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="userConfirmPassword" onkeyup="check();" >
                    <span></span>
                </div>
            </div>
        </div>
        <button type="submit" id="buttonSubmit">Create Account</button>
    </form>
    <script src="script.js"></script>    
</html>
